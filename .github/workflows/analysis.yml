name: Analysis Code

on:
  workflow_call:

jobs:
  spotless:
    name: spotless
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Run spotless task
        uses: gradle/actions/setup-gradle@v4
        run: spotlessCheck --init-script gradle/init.gradle.kts --no-configuration-cache --scan --stacktrace
